{% extends "Store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="forget-password">
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="account-sign-in">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy  }}
                    
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>    
{% endblock content %}
